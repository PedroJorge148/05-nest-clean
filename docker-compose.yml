version: '3.7'

services:
  postgres:
    container_name: nest-clean-pg
    image: postgres:16.2-alpine3.19
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=docker
      - POSTGRES_DB=nest-clean
      - PGDATA=/data/postgres
    volumes:
      - './data/pg:/data/postgres'
